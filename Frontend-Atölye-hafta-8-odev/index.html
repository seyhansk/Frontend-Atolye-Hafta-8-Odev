<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Kullanıcıdan veri alma
        let num1 = parseFloat(prompt("Birinci sayıyı girin:"));
        let num2 = parseFloat(prompt("İkinci sayıyı girin:"));
        let operator = prompt("Lütfen bir operatör seçin (+, -, *, /):");
        
        // If-else yapısıyla işlem
        if (operator === "+") {
            let result = num1 + num2;
            console.log(`Sonuç: ${num1} + ${num2} = ${result}`);
        } else if (operator === "-") {
            let result = num1 - num2;
            console.log(`Sonuç: ${num1} - ${num2} = ${result}`);
        } else if (operator === "*") {
            let result = num1 * num2;
            console.log(`Sonuç: ${num1} * ${num2} = ${result}`);
        } else if (operator === "/") {
            if (num2 !== 0) {
                let result = num1 / num2;
                console.log(`Sonuç: ${num1} / ${num2} = ${result}`);
            } else {
                console.log("Hata: Bir sayıyı 0'a bölemezsiniz.");
            }
        } else {
            console.log("Geçersiz operatör girdiniz.");
        }

        // For döngüsüyle 1'den 10'a kadar rakamları yazdırma
        console.log("1'den 10'a kadar rakamlar:");
        for (let i = 1; i <= 10; i++) {
            console.log(i);
        }
    </script>
</body>
</html>
